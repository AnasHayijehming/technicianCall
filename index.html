<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปพลิเคชันช่าง</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>แอปพลิเคชันช่าง</h1>
    </header>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ซ่อม</h5>
                        <p class="card-text">เลือกเมนูสำหรับการซ่อม</p>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#menu-repair-modal">แสดงเมนูย่อย</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ติดตั้ง</h5>
                        <p class="card-text">เลือกเมนูสำหรับการติดตั้ง</p>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#menu-install-modal">แสดงเมนูย่อย</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ต่อเติม</h5>
                        <p class="card-text">เลือกเมนูสำหรับการต่อเติม</p>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#menu-renovate-modal">แสดงเมนูย่อย</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- โมเดิร์นเมนูย่อย - ซ่อม -->
    <div class="modal fade" id="menu-repair-modal" tabindex="-1" role="dialog" aria-labelledby="menu-repair-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menu-repair-modal-label">เมนูย่อย - ซ่อม</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body p-4 text-center">
                                    <h5 class="card-title">ไฟฟ้า</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body p-4 text-center">
                                    <h5 class="card-title">ประปา</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body p-4 text-center">
                                    <h5 class="card-title">ผนัง ฝา เพดาน</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body p-4 text-center">
                                    <h5 class="card-title">หลังคา กันสาด</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- โมเดิร์นเมนูย่อย - ติดตั้ง -->
    <div class="modal fade" id="menu-install-modal" tabindex="-1" role="dialog" aria-labelledby="menu-install-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menu-install-modal-label">เมนูย่อย - ติดตั้ง</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body p-4 text-center">
                                    <h5 class="card-title">ไฟฟ้า</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body p-4 text-center">
                                    <h5 class="card-title">ประปา</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body p-4 text-center">
                                    <h5 class="card-title">ผนัง ฝา เพดาน</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body p-4 text-center">
                                    <h5 class="card-title">หลังคา กันสาด</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- โมเดิร์นเมนูย่อย - ต่อเติม -->
    <div class="modal fade" id="menu-renovate-modal" tabindex="-1" role="dialog" aria-labelledby="menu-renovate-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menu-renovate-modal-label">เมนูย่อย - ต่อเติม</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body p-4 text-center">
                                    <h5 class="card-title">ไฟฟ้า</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body p-4 text-center">
                                    <h5 class="card-title">ประปา</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body p-4 text-center">
                                    <h5 class="card-title">ผนัง ฝา เพดาน</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body p-4 text-center">
                                    <h5 class="card-title">หลังคา กันสาด</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
